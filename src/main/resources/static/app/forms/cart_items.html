<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Your cart</h3>
    </div>
    <div class="panel-body">
        <h3>{{ product.name }}</h3>

        <form class="form" novalidate>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="unit_price">Price per unit</label>
                    <input type="number" ng-model="product.price" class="form-control" id="unit_price" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="quantity">Quantity</label>
                    <input type="number" min="1" class="form-control" id="quantity" ng-model="product.quantity">
                </div>
                <div class="form-group col-md-4">
                    <label for="price">Price</label>
                    <p id="price"> {{ product.price * product.quantity | price}} </p>
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="addToCartItems()">Add</button>
        </form>
    </div>
    <!-- Table -->
    <table class="table">
        <tr>
            <th>Product</th>
            <th>Price per unit</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="i in items">
            <td>{{ i.product.name }}</td>
            <td>{{ i.product.price }}</td>
            <td>{{ i.quantity }}</td>
            <td class="text-right">{{ i.price | price}}</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td class="text-right">{{total | price}}</td>
        </tr>
    </table>
</div>
