<form>
    <div class="form-group">
        <label>Category</label>
        <ui-select ng-model="product.category" theme="bootstrap"
                   title="Select category...">
            <ui-select-match placeholder="Search category...">
                {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="item in categories | filter: $select.search">
                <div ng-bind-html="item.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter product name"
               ng-model="product.name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
                    <textarea class="form-control" rows="3" placeholder="Enter description" id="description"
                              ng-model="product.description"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="price" placeholder="Product price"
                       ng-model="product.price">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                     <span class="input-group-addon">
                         <input type="checkbox" ng-model="product.hasDiscount">
                    </span>
                <input type="text" class="form-control" placeholder="Discount"
                       ng-disabled="!product.hasDiscount" ng-model="product.discount">
                <div class="input-group-addon">%</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-addon">#</div>
                <input type="number" min="1" max="5000" class="form-control"
                       id="quantity" placeholder="Quantity" ng-model="product.quantity">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="product.isFeatured"> is Featured
                </label>
            </div>
        </div>
    </div>
</form>
