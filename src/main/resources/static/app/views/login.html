<div class="page-header">
    <h1>{{ 'action.login' | translate }}</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label>{{ 'generic.username' | translate }}:</label>
                <input type="text" class="form-control" ng-model="credentials.username" />
            </div>
            <div class="form-group">
                <label>{{ 'generic.password' | translate }}:</label>
                <input type="password" class="form-control" ng-model="credentials.password" />
            </div>
            <button type="submit" class="btn btn-primary">{{ 'action.login' | translate }}</button>
        </form>
    </div>
</div>
