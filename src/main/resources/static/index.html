<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>eShop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/style.css">

    <!-- HTML5 shim and Respond.controllers for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="shop" ng-cloak class="ng-cloak">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">eShop</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="input-group" ng-controller="SearchCtrl">
                    <input type="text" class="form-control" placeholder="Search products" ng-model="searchField">
                <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search()">
                    <i class="fa fa-fw fa-search"></i>Search
                </button></span>
                </div>
                <div class="dropdown form-group" ng-controller="LangCtrl">
                    <button class="btn btn-default dropdown-toggle" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                            translate="generic.language">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a ng-repeat="l in languages" ng-click="changeLang(l.name)">{{l.name}}</a></li>
                    </ul>
                </div>
                <div class="form-group">
                    <a class="btn btn-default" href="#/cart"><i class="fa fa-fw fa-cart-arrow-down fa-lg"></i> My
                        cart({{$root.total}})</a>
                </div>
                <a class="btn btn-success" ng-if="!$root.authenticated" href="#/login">Sign in</a>

                <div class="dropdown form-group" ng-controller="LoginCtrl" ng-if="$root.authenticated">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{$root.user.principal.username}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#/orders" ng-if="user.name">Check your orders</a></li>
                        <li><a ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar" ng-controller="CategoriesCtrl">
            <a href="#/"><h3 translate="generic.categories"></h3></a>
            <ul class="nav nav-sidebar">
                <li ng-repeat="c in categories"><a href="#/category/{{c.id}}/product">{{c.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 col-md-offset-2 main">
            <div ng-view autoscroll="true">
            </div>
        </div>
    </div>


    <footer>
        <p></p>
    </footer>
</div>
<!-- /container -->


<!-- scripts
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/dist/lib.js"></script>
<script src="/dist/app.js"></script>
<script src="/dist/templates.js"></script>
</body>
</html>
